<!DOCTYPE html>
<html>

<head>
    <title>Birds</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">

    <!-- leaflet, js must come after css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link type="text/css" rel="stylesheet" href="base.css">
    <link type="text/css" rel="stylesheet" href="location_select.css">
    <link type="text/css" rel="stylesheet" href="range_map.css">

    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="images/favicon_dark_mode.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="images/favicon.png" media="(prefers-color-scheme: light)">
    <link rel="apple-touch-icon" href="images/favicon_dark_mode.png" media="(prefers-color-scheme: dark)">
</head>

<body>
    <img id="background-image" src="images/cloud_background.png">

    <div id="location-screen" class="screen">
        <nav>
            <a href="index.html"><img class="nav-icon" src="images/birdhouse.png" alt="birdhouse icon">Exit</a>
        </nav>
        <p class="font-large">Pick Birds by Location</p>
        <div id="place-input-container">
            <div id="place-autocomplete-list"></div>
            <input id="place-input" type="search" autocomplete="off" placeholder="Search for iNaturalist Place">
        </div>
        <p id="pan-zoom-instructions">Or pan/zoom the map:</p>
        <div id="map-widget">
            <div>
                <p id="map-caption"></p>
                <u id="clear-place-selection">(clear selection)</u>
            </div>
            <div id="map-container"> <!-- for outlining, because leaflet hides the map outline -->
                <div id="map"></div>
            </div>

        </div>
        <div id="search-for-birds-container">
            <button id="search-for-birds" class="btn-primary">SEARCH FOR BIRDS</button>
            <div id="search-loader" class="loader"></div>
        </div>
    </div>


    <div id="bird-screen" class="screen">
        <nav>
            <a href="index.html"><img class="nav-icon" src="images/birdhouse.png" alt="birdhouse icon">Exit</a>
        </nav>
        <div id="white-container">
            <div>
                <div id="list-title-container">
                    <p class="font-large">Pick Birds by Location</p>
                    <button id="collapse-arrow"></button>
                </div>
                <p id="checklist-instructions">Here you can see the number of iNaturalist observations in the
                    chosen area. Select which birds you would like to practice. The
                    <span id="top-n-selected"></span> most commonly observed are selected by default.
                </p>
            </div>

            <div id="button-panel">
                <button id="back-button" class="btn-secondary">BACK</button>
                <button id="continue-button" class="btn-primary">CONTINUE</button>
            </div>
            <div id="selectors-container">
                <button id="select-all">SELECT ALL (<span id="species-count">0</span>)</button>
                <button id="select-none">SELECT NONE</button>
            </div>
            <div id="list"></div>
        </div>
    </div>


    <div id="range-map-modal">
        <b class="font-large">Range Map</b>
        <div id="range-map-taxon-container">
            <img id="range-map-taxon-image" class="bird-square" src="" alt="image of taxon">
            <p>
                <b id="range-map-common-name"></b><br>
                <i id="range-map-scientific-name"></i>
            </p>
        </div>
        <div id="range-map"></div>
        <button id="close-range-map" class="btn-primary">BACK</button>
    </div>

    <script src="config.js"></script>
    <script src="autocomplete.js"></script>
    <script src="location_select.js"></script>
    <script src="location_birds.js"></script>
    <script src="range_map.js"></script>

    <script>document.getElementById("top-n-selected").textContent = top_n_selected;</script>
</body>

</html>
